<!DOCTYPE html> 
<html lang="en"> 
 <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<style>
body{ 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    background-color: #000000;
/*    background-image: url('https://bafybeicfrh3umed2bsm45wq2pr2h3l7rk7if5afp45wlrhmcyhtgpywj4y.ipfs.nftstorage.link/50.gif');*/
    background-size: cover;
}  
.container{ 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
} 
  
.game-container{ 
    width: 800px; 
    padding: 20px; 
    border-radius: 10px; 
    row-gap: 15px; 
/*    background-color: #000000;*/
} 
  
.cards-container{ 
    display: grid; 
    grid-template-rows: 104px 104px 104px 104px 104px 104px; 
    grid-template-columns: 80px 80px 80px 80px 80px 80px 80px; 
    grid-gap: 10px 10px; 
    place-items: center; 
    justify-content: center; 
} 

.heading-container{ 
    text-align: center; 
} 
  
.gfg-heading{ 
    color: #0E9D57; 
} 
  
.card{ 
    justify-items: center; 
    display: flex; 
    align-items: center; 
    position: relative; 
    cursor: pointer; 
} 
  
.outline-image{ 
    position: absolute; 
    border-radius: 10px; 
    top: 0; 
    left: 0; 
    height: 104px; 
    width: 80px; 
    border-radius: 0%; 
} 
  
.card-image{ 
    height: 104px; 
    width: 80px; 
    transform: rotateY(90deg);  
    transition: all ease-in 0.25s; 
} 
  
.progress-container{ 
    text-align: center; 
    display: flex; 
    justify-content: space-around; 
    width: 100%; 
    margin: 50px 0 20px 0; 
} 
  
.move-counter{ 
    padding: 10px 20px; 
    border-radius: 5px; 
    border: 1px solid #ccc; 
    color: #ffffff;
} 
  
.restart-button{ 
    padding: 10px 20px; 
    background-color: transparent; 
/*    border: none; */
    border: 1px solid #ccc; 
    border-radius: 5px; 
    color: #ffffff; 
    cursor: pointer; 
} 
  
.restart-button:hover{ 
    background-color: transparent; 
    border: 1px solid #0E9D57; 
    color: #0E9D57; 
} 
  
/* Dynamic classes that are being added by JavaScript */
.toggled .card-image {  
    transform: rotateY(0deg);  
    transition-delay: 0.25s;  
}  
  
.item .outline-image {  
    transition: all ease-in 0.25s;  
    transition-delay: 0.25s;  
}  
    
.toggled .outline-image {  
    transform: rotateY(90deg);  
    transition-delay: 0s;  
} 
  
@media screen and (max-width: 767px) { 
    .game-container{ 
        width: 100%; 
    } 
      
    .cards-container{ 
    grid-template-rows: 52px 52px 52px 52px 52px 52px; 
    grid-template-columns: 40px 40px 40px 40px 40px 40px 40px; 
        grid-gap: 5px 5px; 
    } 
  
    .outline-image{ 
        height: 52px; 
        width: 40px; 
    } 
      
    .card-image{ 
        height: 52px; 
        width: 40px; 
    } 
  
    .progress-container{ 
        margin: 10px 0 10px 0; 
    } 
      
}

</style>
